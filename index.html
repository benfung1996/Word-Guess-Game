<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Word Guess Game</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <h2 id="welcome">Press any key to get started!</h2>
      </div>

      <div class="row">
        <h3> Word: <span id="current-word"></span></h3>
      </div>

      <div class="row">
        <h3> Guesses Left: <span id="remaining-guesses"></span></h3>
      </div>

      <div class="row">
        <h3>Letter Guessed: <span id="letters-guessed"></span></h3>
      </div>

      <div class="row">
        <h3 id="wins-text">Wins: </h3>
      </div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
